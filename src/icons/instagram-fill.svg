<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correo con SVG</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .email-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .svg-icon {
            width: 24px;
            height: 24px;
            fill: #0078d4; /* Color de Outlook */
        }
    </style>
</head>
<body>
    <div class="email-container">
        <h1>Hola, Victor Resendiz</h1>
        <p>Correo: <a href="mailto:victorresendizv@outlook.com">victorresendizv@outlook.com</a></p>
        <p>Este es un ejemplo de cómo incluir un ícono SVG en un correo.</p>
        <p>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="svg-icon">
                <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
            </svg>
            Correo enviado desde Outlook
        </p>
    </div>
</body>
</html>
