name: Deploy to GitHub Pages

# Trigger the workflow on pushes to the main branch
on:
  push:
    branches:
      - master  # Adjust this to match your default branch (e.g., main or master)

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest  # Use the latest Ubuntu runner

    steps:
      # Step 1: Checkout the repository code
      - name: Checkout
        uses: actions/checkout@v3

      # Step 2: Set up Node.js (if your site uses Node.js, e.g., for a static site generator)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Specify the Node.js version

      # Step 3: Install dependencies (if applicable)
      - name: Install Dependencies
        run: npm install  # Adjust this if you're using a different package manager like yarn

      # Step 4: Build the site (if applicable)
      - name: Build
        run: npm run build  # Adjust this based on your build command (e.g., for a static site generator)

      # Step 5: Deploy to GitHub Pages
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  # Automatically provided by GitHub Actions
          publish_dir: ./dist  # Adjust this to the directory where your built site files are (e.g., dist, build, or public)
