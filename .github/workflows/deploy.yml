name: Deploy Portfolio

on:
  push:
    branches: [main]  # o "master" según tu repo

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # Versión actualizada

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20  # Astro requiere Node 16+

      - name: Install dependencies
        run: npm ci  # Instalación limpia

      - name: Build project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4  # Versión actualizada
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist  # Directorio de build de Astro
          cname: tudominio.com  # Solo si usas dominio personalizado
